# ----- Service -----
server.port=8082
spring.application.name=rdv-service

# ----- Config Server -----
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.fail-fast=true

# ----- Eureka Client -----
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
# Intervalle entre heartbeats envoy�s � Eureka (en secondes)
eureka.instance.lease-renewal-interval-in-seconds=10

# Temps avant qu'une instance soit consid�r�e comme expir�e si pas de heartbeat (en secondes)
eureka.instance.lease-expiration-duration-in-seconds=30

# ----- Datasource (MySQL) -----
spring.datasource.url=jdbc:mysql://localhost:3306/medicaldb
spring.datasource.username=root
spring.datasource.password=rootroot
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ----- JPA -----
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ----- Feign -----
feign.hystrix.enabled=false

# ----- Logging -----
logging.level.org.springframework=INFO
logging.level.com.medical=DEBUG
spring.cloud.config.enabled=false
spring.application.admin.enabled=false
spring.jmx.enabled=false

spring.main.web-application-type=servlet
