<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f5f7fa;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #e9ecef;
            padding: 10px;
            gap: 15px;
        }
        .nav button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .nav button:hover {
            background-color: #0056b3;
        }
        .container {
            padding: 20px 50px;
        }
        .section {
            display: none;
            animation: fadeIn 0.5s;
        }
        h2 {
            color: #343a40;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        form {
            display: none;
            flex-direction: column;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 450px;
            margin-bottom: 30px;
        }
        form input, form select, form button {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            font-size: 14px;
        }
        form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .toggle-btn {
            margin-bottom: 15px;
            padding: 10px 20px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-btn:hover {
            background-color: #117a8b;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
<header>Dashboard</header>
<div class="nav">
    <button onclick="showSection('patients')">Patients</button>
    <button onclick="showSection('medecins')">Médecins</button>
    <button onclick="showSection('rdvs')">Rendez-vous</button>
</div>

<div class="container">
    <!-- Patients -->
    <div id="patients" class="section">
        <h2>Patients</h2>
        <table>
            <tr>
                <th>CIN</th><th>Nom</th><th>Prénom</th><th>Email</th><th>Téléphone</th>
            </tr>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.cin}"></td>
                <td th:text="${patient.nom}"></td>
                <td th:text="${patient.prenom}"></td>
                <td th:text="${patient.email}"></td>
                <td th:text="${patient.telephone}"></td>
            </tr>
        </table>
        <div style="text-align:center; margin-bottom:15px;">
        <button class="toggle-btn" onclick="toggleForm('patientForm')">Ajouter un patient</button>
        </div>
        <form style="text-align:center; margin-bottom:15px;"id="patientForm" th:action="@{/dashboard/patients}" method="post">
            <input type="text" name="nom" placeholder="Nom" required/>
            <input type="text" name="prenom" placeholder="Prénom" required/>
            <input type="text" name="cin" placeholder="CIN" required/>
            <input type="text" name="telephone" placeholder="Téléphone" required/>
            <input type="email" name="email" placeholder="Email" required/>
            <button type="submit">Ajouter</button>
        </form>
    </div>

    <!-- Médecins -->
    <div id="medecins" class="section">
        <h2>Médecins</h2>
        <table>
            <th>Nom</th><th>prenom</th><th>Spécialité</th></tr>
            <tr th:each="medecin : ${medecins}">
                <td th:text="${medecin.nom}"></td>
                <td th:text="${medecin.prenom}"></td>
                <td th:text="${medecin.profession}"></td>
            </tr>
        </table>
        <div style="text-align:center; margin-bottom:15px;">
        <button class="toggle-btn" onclick="toggleForm('medecinForm')">Ajouter un médecin</button>
        </div>
        <form style="text-align:center; margin-bottom:15px;" id="medecinForm" th:action="@{/dashboard/medecins}" method="post">
            <input type="text" name="nom" placeholder="Nom" required/>
            <input type="text" name="specialite" placeholder="Spécialité" required/>
            <button type="submit">Ajouter</button>
        </form>
    </div>

    <!-- Rendez-vous -->
    <div id="rdvs" class="section">
        <h2>Rendez-vous</h2>
        <table>
            <tr>
                <th>Patient</th><th>Médecin</th><th>Date</th><th>Symptômes</th>
            </tr>
            <tr th:each="rdv : ${rdvs}">
                <td th:text="${rdv.patient != null ? rdv.patient.nom + ' ' + rdv.patient.prenom : 'Patient inconnu'}"></td>
                <td th:text="${rdv.medecin != null ? rdv.medecin.nom : 'Médecin inconnu'}"></td>
                <td th:text="${rdv.dateRdv}"></td>
                <td th:text="${rdv.symptomes}"></td>
            </tr>
        </table>
        <div style="text-align:center; margin-bottom:15px;">
        <button class="toggle-btn" onclick="toggleForm('rdvForm')">Ajouter un rendez-vous</button>
        </div>
        <form id="rdvForm" th:action="@{/dashboard/rdv}" method="post">
            <select name="patientId" required>
                <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.nom + ' ' + patient.prenom}"></option>
            </select>
            <select name="medecinId" required>
                <option th:each="medecin : ${medecins}" th:value="${medecin.id}" th:text="${medecin.nom}"></option>
            </select>
            <input type="date" name="dateRdv" required/>
            <select name="heureRdv" required>
                <option th:each="heure : ${heures}" th:value="${heure}" th:text="${heure}"></option>
            </select>
            <input type="text" name="symptomes" placeholder="Symptômes" required/>
            <button type="submit">Ajouter</button>
        </form>
    </div>
</div>

<script>
    function showSection(id) {
        document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }
    function toggleForm(formId) {
        const form = document.getElementById(formId);
        form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }
    // Affiche par défaut la section Patients
    showSection('patients');
</script>
</body>
</html>
